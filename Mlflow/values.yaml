replicaCount: 1

image:
  repository: burakince/mlflow
  pullPolicy: IfNotPresent
  tag: ""

backendStore:
  databaseMigration: true
  databaseConnectionCheck: true
  postgres:
    enabled: true
    host: "postgres-postgresql.postgres.svc.cluster.local"
    port: 5432
    database: "mlflow"
    user: "mlflow"
    password: "mlflow123"
    driver: "psycopg2"

postgresql:
  enabled: false

artifactRoot:
  proxiedArtifactStorage: true
  s3:
    enabled: true
    bucket: "mlflow-artifacts"
    path: ""
    awsAccessKeyId: "devops"
    awsSecretAccessKey: "admin@12345"

# âœ… CRITICAL: Directly set the backend store URI
extraEnvVars:
  MLFLOW_BACKEND_STORE_URI: "postgresql+psycopg2://mlflow:mlflow123@postgres-postgresql.postgres.svc.cluster.local:5432/mlflow"
  MLFLOW_S3_ENDPOINT_URL: "http://s3-minio.local/"
  AWS_DEFAULT_REGION: "us-east-1"
  MLFLOW_S3_IGNORE_TLS: "true"
  MLFLOW_SERVER_ALLOWED_HOSTS: "*"

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: mlflow.local
      paths:
        - path: /
          pathType: Prefix

extraVolumes: 
  - name: mlflow-data
    emptyDir: {}

extraVolumeMounts:
  - name: mlflow-data
    mountPath: /mlflow