service:
  type: ClusterIP
  port: 5000

backendStore:
  databaseConnectionCheck: false
  databaseMigration: false

artifactRoot:
  proxiedArtifactStorage: true

extraVolumes:
  - name: mlflow-data
    emptyDir: {}

extraVolumeMounts:
  - name: mlflow-data
    mountPath: /mlflow

strategy:
  type: Recreate

ingress:
  enabled: true
  className: nginx  # Explicitly set nginx
  hosts:
    - host: mlflow.local
      paths:
        - path: /
          pathType: ImplementationSpecific