service:
  type: ClusterIP
  port: 5000

backendStore:
  databaseConnectionCheck: false
  databaseMigration: false
extraArgs:
  host: 0.0.0.0
  port: 5000
  proxy-fix: ""
  trusted-hosts: mlflow.local

artifactRoot:
  proxiedArtifactStorage: true

extraVolumes:
  - name: mlflow-data
    emptyDir: {}

extraVolumeMounts:
  - name: mlflow-data
    mountPath: /mlflow

strategy:
  type: Recreate

ingress:
  enabled: true
  className: nginx

  hosts:
    - host: mlflow.local
      paths:
        - path: /
          pathType: Prefix