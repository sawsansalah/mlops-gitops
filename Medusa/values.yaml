# Default values for Medusa Helm chart

replicaCount: 1

image:
  repository: medusajs/medusa
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9000
  targetPort: 9000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: medusa.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: medusa-tls
  #    hosts:
  #      - medusa.example.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Medusa Configuration
medusa:
  # JWT Secret - REQUIRED
  jwtSecret: "ridiculous"
  
  # Cookie Secret - REQUIRED
  cookieSecret: "ridiculous"
  
  # Admin CORS
  adminCors: "http://localhost:7001,http://localhost:9000"
  
  # Store CORS
  storeCors: "http://localhost:8000"
  
  # Database URL (if not using included PostgreSQL)
  # databaseUrl: "postgres://user:password@host:5432/medusa"
  
  # Redis URL (if not using included Redis)
  # redisUrl: "redis://redis:6379"
  
  # Environment variables
  env:
    NODE_ENV: "production"
    LOG_LEVEL: "info"
  
  # Additional environment variables from secret
  envFromSecret: {}
  
  # Enable admin dashboard
  adminEnabled: true

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    username: medusa
    password: medusa
    database: medusa
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 250m

# Redis subchart configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        memory: 128Mi
        cpu: 100m

# Persistent Volume for uploads/media
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/uploads

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 9000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 9000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Init containers for database migration
initContainers:
  enabled: true
  migration:
    image:
      repository: medusajs/medusa
      tag: "latest"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi