service:
  type: ClusterIP
  port: 5000

backendStore:
  defaultSqlitePath: /mlflow/data/mlflow.db
  databaseMigration: false
  databaseConnectionCheck: false

artifactRoot:
  proxiedArtifactStorage: true
  defaultArtifactsDestination: /mlflow/data/mlartifacts

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

strategy:
  type: Recreate

extraVolumes:
  - name: mlflow-volume
    persistentVolumeClaim:
      claimName: mlflow-pvc

extraVolumeMounts:
  - name: mlflow-volume
    mountPath: /mlflow/data

ingress:
  enabled: true
  hosts:
    - host: mlflow.local
      paths:
        - path: /
          pathType: ImplementationSpecific